<!-- list
    
    1. Unordered list - <ul></ul>
    2. Ordered list - <ol></ol>
    3. List item - <li></li>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>

    <!-- circle, square, disc(default), none -->
    <ul style="list-style-type: square;">
        <li>Apple</li>
        <li>Milk</li>
        <li>Pencil</li>
        <li>Pencil</li>
    </ul>

    <!-- i, I, a, A, 1(default) -->
    <ol type="A">
        <li>SSD</li>
        <li>Ram</li>
        <li>i9 processor</li>
        <li>Nvedia 4gb ddr3</li>
    </ol>
</body>
</html>
