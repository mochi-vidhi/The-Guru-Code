<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>ABC</td>
            <td>XYZ</td>
            <td>DEF</td>
        </tr>
    </table>
    <br>

    <table border="1" style="text-align: center;">
        <tr>
            <th>Rno.</th>
            <th>Name</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Akshat</td>
            <td>55.45</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ABC</td>
            <td>77.77</td>
        </tr>
    </table>
    <br>

    <table border="0">
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table border="1">
                    <tr>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>B</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
