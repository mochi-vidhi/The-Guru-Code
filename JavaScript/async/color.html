<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colors</title>

    <style>
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

            background-color: aquamarine;
            color: #2b2b2b;
            border-radius: 10px;
            text-align: center;
            padding: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Colors</h1>
        <p id="color"></p>
        <button id="start">start</button>
        <button id="stop">stop</button>
    </div>
    <script>
        let start = document.getElementById('start')
        let stop = document.getElementById('stop')
        let interval

        let randomColor = function(){
            // # 0-f (6)
            let hex = "0123456789ABCDEF";
            let color = "#";
            for(let i = 0; i<6; i++){
                color += hex[Math.floor(Math.random() * 16)];
            }
            return color;
        };


        let startGenerateColor = function (){
            if(!interval){
                interval = setInterval(function(){
                    document.body.style.backgroundColor = randomColor()
                    document.getElementById('color').innerHTML = randomColor()
                },2000)
            }
        }
        
        let stopGenerateColor = function(){
            clearInterval(interval)
            interval = null
        }
        start.addEventListener('click', startGenerateColor)
        stop.addEventListener('click', stopGenerateColor)


    </script>

</body>
</html>
